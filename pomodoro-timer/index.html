<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

  <div class="container">

      <div class="inner-wrapper">

        <h2 class="display-time">Pomodoro</h2>

        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>

      <div class="buttons">
        <a class="countdown"><i class="fas fa-play"></i> Work</button>
        <a class="reset"><i class="fas fa-sync-alt"></i> Reset</button>
      </div>

      </div>

    <div class="options">

      <!-- <div class="options-form"> -->

        <div class="settings-icon">
          <i class="fas fa-cog"></i>
        </div>

        <div class="period-select period-select-work">
          <label for="input-time-work">Work period: </label>
          <select name="input-time-work" class="input-time-work">
            <option value="0.1668">10s</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25" selected>25</option>
            <option value="30">30</option>
            <option value="35">35</option>
          </select>
        </div>

        <div class="period-select period-select-break">
          <label for="input-time-break">Break period: </label>
          <select name="input-time-break" class="input-time-break">
            <option value="0.0834">5s</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25" >25</option>
            <option value="30">30</option>
            <option value="35">35</option>
          </select>
        </div>

      <!-- </div> -->
    </div>

  </div>

  <audio src="sounds/bell.wav" class="bell" hidden></audio>

  <script src="main.js"></script>
</body>
</html>
