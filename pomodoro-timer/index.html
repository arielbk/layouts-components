<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="main">

      <div class="period-select period-select-work">
        <label for="input-time-work">Work period: </label>
        <select name="input-time-work" class="input-time-work">
          <option value="0.1668">10 seconds (testing)</option>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20">20 minutes</option>
          <option value="25" selected>25 minutes</option>
          <option value="30">30 minutes</option>
          <option value="35">35 minutes</option>
        </select>
      </div>

      <div class="period-select period-select-break">
        <label for="input-time-break">Break period: </label>
        <select name="input-time-break" class="input-time-break">
          <option value="0.0834">5 seconds (testing)</option>
          <option value="5" selected>5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20">20 minutes</option>
          <option value="25" >25 minutes</option>
          <option value="30">30 minutes</option>
          <option value="35">35 minutes</option>
        </select>
      </div>

      <button class="countdown">Start Work</button>
      <button class="reset">Reset</button>
      <h1 class="display-time"></h1>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
