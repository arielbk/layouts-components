<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Typing Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

  <header class="bg-secondary text-center p-3 mb-5">
    <h1>TextMaster</h1>
  </header>

  <div class="container text-center">

    <!-- Word input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">
          Type the given word within 
            <span class="text-success" id="seconds">5</span>
          seconds
        </p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" id="word-input" placeholder="Start typing..." autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>
              Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>
              Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>
                Type the word within the given time and earn a point!
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
<script src="js/main.js"></script>
</body>
</html>
