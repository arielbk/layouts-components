<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>
    Word Counter
  </h1>
  <h3>
    Type or paste some text below and list the frequency of every word!
  </h3>
    <form class="main-form">
      <textarea id="text-input"></textarea>
      <span id="number-chooser">
        Display top <input type="number" id="top-number" value="10"> words
      </span>
      <a href="#" id="submit" class="btn">Submit</a>
    </form>

  <table id="output-table">
    <thead>
      <tr>
        <th id="table-number">#</th>
        <th id="table-word">Word</th>
        <th id="table-frequency">Frequency</th>
      </tr>
    </thead>
    <tbody id="output">
    </tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
